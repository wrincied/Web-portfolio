<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.min.css">
    <link rel="shortcut icon" href="./src/assets/logo/logo.png" type="image/x-icon">
    <title>Versus</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__upper">
                <div class="header__logo">
                    <p>VERSUS</p>
                </div>
                <div class="header__menu">
                    <ul class="header__list">
                        <li class="header__listitem">
                            <a class="header__link active" href="#">Portfolio</a>
                        </li>
                        <li class="header__listitem">
                            <a class="header__link" href="#">About</a>
                        </li>
                        <li class="header__listitem">
                            <a class="header__link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__footer">    
                <div class="header__info">
                    <div class="header__text">
                        <p>We build beautiful web and mobile apps.</p>
                    </div>
                    <div class="header__button">
                        <a href="">Get a quote</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main-content">
            <div class="main-content__text">
                <p>Latest Work</p>
            </div>
            <div class="main-content__items">
                <div class="main-content__col1">
                    <a class="main-content__item">
                        <img src="./src/assets/items/img-0.png" alt="image">
                    </a>
                    <a class="main-content__item">
                        <img src="./src/assets/items/img-1.png" alt="image">
                    </a>
                    <a class="main-content__item">
                        <img src="./src/assets/items/img-2.png" alt="image">
                    </a>
                </div>
                <div class="main-content__col2">
                    <a class="main-content__item">
                        <img src="./src/assets/items/img-3.png" alt="image">
                    </a>
                    <a class="main-content__item">
                        <img src="./src/assets/items/img-4.png" alt="image">
                    </a>
                    <a class="main-content__item">
                        <img src="./src/assets/items/img-5.png" alt="image">
                    </a>
                </div>
                <div class="main-content__col3">
                    <a class="main-content__item">
                        <img src="./src/assets/items/img-6.png" alt="image">
                    </a>
                    <a class="main-content__item">
                        <img src="./src/assets/items/img-7.png" alt="image">
                    </a>
                    <a class="main-content__item">
                        <img src="./src/assets/items/img-8.png" alt="image">
                    </a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__info">
                <div class="footer__text">
                    <div class="footer__title">
                        <p>Versus</p>
                    </div>
                    <div class="footer__subtitle">
                        <a href="https://github.com/wrincied" target="_blank">
                            Created by BDC
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
