<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.min.css">
    <link rel="shortcut icon" href="./src/assets/logo/logotype.png" type="image/x-icon">

                </div>

                            <a class="header__link active" href="./src/pages/portfolio.html">Portfolio</a>
                        </li>
                        <li class="header__listitem">
                            <a class="header__link" href="./src/pages/about.html">About</a>

                        <li class="header__listitem">
                            <a class="header__link" href="./src/pages/contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__footer">    
                <div class="header__info">

            <div class="footer__info">
                <div class="footer__text">
                    <div class="footer__title">
                        <p>Versus</p>
                    </div>
                    <div class="footer__subtitle">
                        <p>
                            Created by BDC
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
